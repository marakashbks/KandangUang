<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#121212">
  <title>Hitung Profit</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #fff;
      padding: 70px 15px 120px;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 0, 0, 0.2);
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
      z-index: 1000;
    }

    .header h1 {
      margin: 0;
      font-size: 1.3em;
      color: #fff;
      text-shadow: 0 0 10px #ff1a1a;
    }

    .main-container {
      max-width: 600px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #fff;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      box-shadow: inset 1px 1px 5px #111, inset -1px -1px 5px #333;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 10px #ff1a1a;
    }

    h2, h3 {
      color: #ff4c4c;
      margin-bottom: 12px;
      text-shadow: 0 0 8px #ff0000aa;
    }

    button {
      background-color: #ff1a1a;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      margin-top: 15px;
      box-shadow: 0 4px 20px rgba(255, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff3333;
      transform: scale(1.03);
    }

    .result {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.05);
      padding: 18px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.2), inset 0 0 10px rgba(255, 0, 0, 0.05);
      backdrop-filter: blur(8px);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    th {
      color: #ffb3b3;
    }

    .profit {
      color: #66ff66;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff00;
    }

    .loss {
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 5px #ff0000;
    }

    .footer-note,
    .bottom-home {
      position: fixed;
      width: 100%;
      left: 0;
      text-align: center;
      backdrop-filter: blur(5px);
      z-index: 1000;
    }

    .footer-note {
      bottom: 0;
      font-size: 0.75em;
      color: #aaa;
      background: rgba(0,0,0,0.3);
      padding: 6px;
    }

    .bottom-home {
      bottom: 30px;
      display: flex;
      justify-content: center;
    }

    .home-btn {
      background: #ff1a1a;
      padding: 12px 18px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      cursor: pointer;
      font-size: 0.9em;
    }

    #splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, #200000, #2b0000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 1.3em;
      font-weight: bold;
      text-shadow: 0 0 15px red;
    }

    .catatan-kaki {
      margin-top: 30px;
      font-size: 0.75em;
      color: #999;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="splash">Memuat Aplikasi...</div>

  <div class="header">
    <h1>Hitung Profit</h1>
  </div>

  <div class="main-container"></div>
    <div class="form-group">
      <label for="jumlahAyam">Jumlah Ayam</label>
      <input type="number" id="jumlahAyam" value="100">
    </div>

    <div class="form-group">
      <label for="hargaDOC">Harga DOC per Ekor</label>
      <input type="number" id="hargaDOC" value="5000">
    </div>

    <div class="form-group">
      <label for="beratPanen">Berat Panen per Ekor (kg)</label>
      <input type="number" id="beratPanen" value="1.5">
    </div>

    <div class="form-group">
      <label for="hargaJual">Harga Jual per Kg</label>
      <input type="number" id="hargaJual" value="25000">
    </div>

    <div class="form-group">
      <label for="jumlahPakan">Total Pakan (kg)</label>
      <input type="number" id="jumlahPakan" value="350">
    </div>

    <div class="form-group">
      <label for="hargaPakan">Harga Pakan per Kg</label>
      <input type="number" id="hargaPakan" value="8000">
    </div>

    <div class="form-group">
      <label for="biayaObat">Biaya Obat & Vitamin</label>
      <input type="number" id="biayaObat" value="200000">
    </div>

    <div class="form-group">
      <label for="biayaLain">Biaya Operasional Lain</label>
      <input type="number" id="biayaLain" value="300000">
    </div>

    <button onclick="hitungKeuntungan()">Hitung Keuntungan</button>

    <div id="hasil" class="result">
      <h3>Hasil:</h3>
      <table>
        <tr>
          <th>Komponen</th>
          <th>Jumlah</th>
        </tr>
        <tr>
          <td>Total Pendapatan</td>
          <td id="pendapatan">-</td>
        </tr>
        <tr>
          <td>Total Biaya</td>
          <td id="biaya">-</td>
        </tr>
        <tr>
          <td>Keuntungan / Rugi</td>
          <td id="keuntungan">-</td>
        </tr>
      </table>
    </div>

    <div class="catatan-kaki">
      * Catatan: Perhitungan ini bersifat estimasi dan dapat berubah tergantung kondisi nyata di lapangan.<br>
    </div>
  </div>

  <div class="bottom-home">
    <div class="home-btn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">Home</div>
  </div>

  <div class="footer-note">
    Â© 2025 Kandang Uang. Novy25 LDL/Ident-Bks.
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 1000);
    };

    function hitungKeuntungan() {
      const ayam = parseInt(document.getElementById('jumlahAyam').value);
      const hargaDOC = parseInt(document.getElementById('hargaDOC').value);
      const berat = parseFloat(document.getElementById('beratPanen').value);
      const hargaJual = parseInt(document.getElementById('hargaJual').value);
      const jumlahPakan = parseFloat(document.getElementById('jumlahPakan').value);
      const hargaPakan = parseInt(document.getElementById('hargaPakan').value);
      const obat = parseInt(document.getElementById('biayaObat').value);
      const lain = parseInt(document.getElementById('biayaLain').value);

      const pendapatan = ayam * berat * hargaJual;
      const biaya = (ayam * hargaDOC) + (jumlahPakan * hargaPakan) + obat + lain;
      const hasil = pendapatan - biaya;

      document.getElementById('pendapatan').textContent = formatRupiah(pendapatan);
      document.getElementById('biaya').textContent = formatRupiah(biaya);
      document.getElementById('keuntungan').textContent = formatRupiah(hasil);
      document.getElementById('keuntungan').className = hasil >= 0 ? 'profit' : 'loss';

      document.getElementById('hasil').classList.add('show');
    }

    function formatRupiah(angka) {
      return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }
  </script>
</body>
</html>
